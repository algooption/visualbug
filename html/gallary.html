<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        <nav>

                <div class="logo">

                </div>

                <div class="sub-nav">
                    <div class="explore"><a href="#">Explore</a></div>
                    <div class="code"><a href="#">Download</a></div>

                </div>

            </div>
        </nav>
    </header>

    <form action="">

    <div class="search-results">
        <div class="search-result">

        </div>

        <div class="search-result">
            <img src="../assets/Painting.jpg" alt="Oil Painting">

                target="_blank">Oil Painting</a>
        </div>

        <div class="search-result">
            <img src="../assets/Real.jpg" alt="Real Image">
            <a href="https://unsplash.com/photos/man-in-white-jacket-riding-on-black-bmx-bike-on-snow-covered-ground-during-daytime-Hi_FonIcfjk"
                target="_blank">Real Image</a>
        </div>

        <div class="search-result">
            <img src="../assets/Seabeach.jpg" alt="Sea Beach">
            <a href="https://unsplash.com/photos/seashore-during-golden-hour-KMn4VEeEPR8" target="_blank">Sea Beach</a>
        </div>

        <div class="search-result">
            <img src="../assets/Computer.jpg" alt="Computer">
            <a href="https://unsplash.com/photos/turned-onsilver-imac-Pmh0UoG1vlE" target="_blank">Computer</a>
        </div>

        <div class="search-result">
            <img src="../assets/Nature.jpg" alt="Nature">
            <a href="https://unsplash.com/photos/green-grass-field-during-sunset-_RBcxo9AU-U" target="_blank">Nature</a>
        </div>

    </div>
    <button id="show-more-button">Show more</button>


     <!-- Footer section start -->
